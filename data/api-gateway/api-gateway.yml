server:
  port: 8083
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka
spring:
  cloud:
    gateway:
      routes:
        #user
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - AuthFilter
        #product
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/**
          filters:
            - AuthFilter
        #shopping-cart
        - id: shopping-cart-service
          uri: lb://shopping-cart-service
          predicates:
            - Path=/shopping-cart-service/**
          filters:
            - AuthFilter