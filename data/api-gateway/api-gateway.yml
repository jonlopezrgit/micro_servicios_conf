server:
  port: 8083
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka
spring:
  cloud:
    gateway:
      routes:
        #user
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**